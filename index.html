<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Electron TCP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Electron TCP</h1>
    <div class="container">
        <div class="sidebar">
            <fieldset>
                <legend>Server Mode</legend>
                <input type="text" name="port" value="" placeholder="Port">
                <br>
                <button type="button" id="btn_server_start">Listen</button>
            </fieldset>
            <fieldset>
                <legend>Client Mode</legend>
                <input type="text" name="ip" value="" placeholder="IP Address">
                <br>
                <input type="text" name="port" value="" placeholder="Port">
                <br>
                <button type="button" id="btn_client_start">Connect</button>
            </fieldset>
        </div>
        <div class="main">
            <fieldset>
                <legend>Response</legend>
                <input type="checkbox" name="is_hex" id="is_hex">
                <label for="is_hex">Hex</label>
                <button type="button" id="btn_clean1">Clean</button>
                <textarea name="response" id="response" rows="8"></textarea>
            </fieldset>
            <fieldset>
                <legend>Send</legend>
                <button type="button" id="btn_send">Send</button>
                <button type="button" id="btn_clean2">Clean</button>
                <textarea name="send" id="send" rows="8"></textarea>
            </fieldset>
        </div>
    </div>
    <script type="text/javascript">
        var util = require('util');
        var net = require('net');
        var server = null,
            socket = null;
        util.log('Hello Electron TCP!');
    </script>
</body>

</html>
